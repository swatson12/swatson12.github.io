	<head>

	<script>
		var total;
		var one = 0;
		var two = 0;
		var tenC = 0;
		var twentyC = 0;
		var fiftyC = 0;
		var five = 0;
		var tenD = 0;
		var twentyD = 0;
		var fiftyD  = 0;
		var hundred  = 0;
		var eft = 0;

		var oneT = 0;
		var twoT = 0;
		var tenCT = 0;
		var twentyCT = 0;

		var fiveT = 0;
		var tenDT = 0;
		var twentyDT = 0;
		var fiftyDT  = 0;
		var hundredT  = 0;

		
			
		function calc(){
			
			one = parseFloat(document.getElementById("one").value);
			two = parseFloat(document.getElementById("two").value);
			tenC = parseFloat(document.getElementById("tenC").value);
			twentyC = parseFloat(document.getElementById("twentyC").value);
			fiftyC = parseFloat(document.getElementById("fiftyC").value);
			five = parseFloat(document.getElementById("five").value);
			tenD = parseFloat(document.getElementById("ten").value);
			twentyD = parseFloat(document.getElementById("twentyD").value);
			fiftyD  = parseFloat(document.getElementById("fiftyD").value);
			hundred  = parseFloat(document.getElementById("hundred").value);
			eft = parseFloat(document.getElementById("eft").value);

			if(isNaN(one)){
				one=0;
			}
			else{
				if(isNaN(two)){
					two=0;
				}
				else{
					if(isNaN(twentyC)){
						twentyC=0;
					}
					else{
						if(isNaN(fiftyC)){
							fiftyC=0;
						}
						else{
							if(isNaN(five)){
								five=0;
							}
							else{
								if(isNaN(tenD)){
									tenD=0;
								}
								else{
									if(isNaN(twentyD)){
										twentyD=0;
									}
									else{
										if(isNaN(fiftyD)){
											fiftyD=0;
										}
										else{
											if(isNaN(hundred)){
												hundred=0;
											}
											else{
												if(isNaN(eft)){
													eft=0;
												}
											}
										}
									}
								}
							}
						}
					}
				}
			}
			if(one>25){
				oneT=one-25;
			}
			
			var coinTotal;
			var total = one + two + tenC + twentyC + fiftyC + five + tenD + twentyD + fiftyD + hundred;
			var bankTotal = total-250;
			var totalEft = one + two + tenC + twentyC + fiftyC + five + tenD + twentyD + fiftyD + hundred + eft; //total including eftpos

			if(bankTotal<0){
				bankTotal=0;
			}
			
			document.getElementById("output").innerHTML=(	"Till Totals:<br>" +
							"$2: $" + two +
							"<br>$1: $" + one +"  <span style='color:red;'>$"+oneT+"</span>"+
							"<br>$0.50: $" + fiftyC +
							"<br>$0.20: $" + twentyC +
							"<br>$0.10: $" + tenC +
							"<br>$100: $" + hundred +
							"<br>$50: $" + fiftyD +
							"<br>$20: $" + twentyD +
							"<br>$10: $" + tenD +
							"<br>$5: $" + five + "\n "			
						);	
			
			document.getElementById("output2").innerHTML=("<br><br>Total: $" + total + "<br>Total Eftpos: $" + eft + "<br>Total incl. Eftpos: $" + totalEft+"<br>Total to bank: $"+bankTotal);
			}
			
			function change(input){
				var x = document.getElementById(input);
				x.style.color = "red";
				calc();
			}
	</script>
	
	<body>

		</p>

		</div>
