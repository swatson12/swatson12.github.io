</head>

<body class="hidden">
	<!--<img src="images/loading.gif" id="loading">-->

	<section class="content" id="image">
		<h1>Sam Watson</h1>
		<nav id="uh">
		</nav>
		<span class="glyphicon glyphicon-menu-down arrow" onclick="arrowClick()"></span>
	</section>
	<div id='header'>
		<h1>Sam Watson</h1>
	</div>
	<section id="second">
		<div id='accordian'>
			<button class="accordion">About</button>
			<div class="panel">hi</div>

			<button class="accordion">Experience</button>
			<div class="panel">howdy</div>

			<button class="accordion">Contact</button>
			<div class="panel">a number</div>
		</div>
	</section>




	<script>
		$("#accordian").hide()
		if ($(window).width() < 1000) {
			$("#uh").html('<subtitle>aspiring web developer</br><i>//</i></br>bachelor of it student</subtitle>')
		} else {
			$("#uh").html('<subtitle>aspiring web developer<i>//</i> bachelor of it student</subtitle>')
		}

		$(document).ready(function () {
			$("body").fadeIn(1000).removeClass("hidden")
			$("#second").css("padding-top", $('#image').height())
			//$("#second").css('height', $('#image').height())

		})

		function arrowClick() {
			/*var scrollHeight =*/ 
			$(window).scrollTop($('#image').height());
			/*$("html, body").animate({
				scrollTop: scrollHeight
			}, 1000);*/
		}


		$(window).scroll(function (e) {
			if (($(this).scrollTop()) < ($('#image').height() - 100)) {
				$("#accordian").show()
				$("#accordian").fadeIn(1000)
			}
			
		})

		/*accordian*/
		var acc = document.getElementsByClassName("accordion");

		for (var i = 0; i < acc.length; i++) {
			acc[i].addEventListener("click", function () {
				this.classList.toggle("active");
				var panel = this.nextElementSibling;
				if (panel.style.display === "block") {
					panel.style.display = "none";
				} else {
					panel.style.display = "block";
				}
			});
		}




	</script>
